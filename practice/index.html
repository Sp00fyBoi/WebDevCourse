<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Signup</title>
        <link rel="stylesheet" href="stylesheet.css">
    </head>
    <body>
        <p class="header">Signup form</p>
        <input type="text" class="firstname" placeholder="First name">
        <input type="text" class="lastname" placeholder="Last name">
        <input type="text" class="email" placeholder="Email address">
        <input type="password" class="password" placeholder="Password">
        <button type="submit" class="signup">Signup</button>
        <p class="footer">forgot password?</p>
    </body>
</html>
